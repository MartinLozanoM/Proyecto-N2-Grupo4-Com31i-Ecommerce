<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Home</title>
  </head>
  <body>
    <!-- Navbar Start -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-rm">
        <div class="container-fluid navbar-container">
          <!-- Logo -->
          <a class="navbar-brand logo-rm" href="#">
            <img
              src="./assets/img/descarga.png"
              alt=""
              width="100"
              height="50"
            />
          </a>
          <!-- User -->
          <button type="button" class="btn btn-primary user-icon">
            <i class="bi bi-person-circle"></i>
          </button>
          <!-- Cart -->
          <button
            type="button"
            class="btn btn-primary cart-icon"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            <i class="bi bi-cart-fill"></i>
          </button>
          <!-- Hamburger Menu -->
          <button
            class="navbar-toggler hamburger-menu"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="bi bi-list"></i>
          </button>
          <!-- Menu Items -->
          <div
            class="collapse navbar-collapse menu-items"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Landing Page</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Products
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Clothes</a></li>
                  <li><a class="dropdown-item" href="#">Food</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Tecnology</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- End Navbar -->
    <main></main>
    <footer></footer>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
