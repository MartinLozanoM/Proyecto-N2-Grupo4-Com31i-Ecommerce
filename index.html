<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Inicio</title>
  </head>
  <body>
    <!-- Navbar Start -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-rm">
        <div class="container-fluid navbar-container">
          <!-- Logo -->
          <a class="navbar-brand logo-rm" href="./index.html">
            <img
              src="./assets/img/LOGO SVG.svg"
              alt=""
              width="500"
              height="145"
            />
          </a>
          <!-- User -->
          <button type="button" class="btn btn-primary user-icon">
            <i class="bi bi-person-circle"></i>
          </button>
          <!-- Cart -->
          <button
            type="button"
            class="btn btn-primary cart-icon"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            <i class="bi bi-cart-fill" id="cart-icon-counter"></i>
          </button>
          <!-- Modal Cart -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Your cart</h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div id="modal-cart-main" class="modal-body"></div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close cart
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary view-cart-button"
                  >
                    <a href="./cart.html">View cart</a>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- Hamburger Menu -->
          <button
            class="navbar-toggler hamburger-menu"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="bi bi-list"></i>
          </button>
          <!-- Menu Items -->
          <div
            class="collapse navbar-collapse menu-items"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav menu-items-list">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./landing-page.html">Landing Page</a>
              </li>
              <li class="nav-item dropdown products-menu">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Products
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="./mens-clothing.html">Ropa de Hombre</a></li>
                  <li><a class="dropdown-item" href="./womens-clothing.html">Ropa de Mujer</a></li>
                  <li><a class="dropdown-item" href="./electronics.html">Electrónica</a></li>
                  <li><a class="dropdown-item" href="./jewelery.html">Accesorios</a></li>
                </ul>
              </li>
              <form class="d-flex search-bar-container">
                <input
                  class="form-control"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button
                  class="btn btn-outline-success search-button"
                  type="submit"
                >
                  <i class="bi bi-search"></i>
                </button>
              </form>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- End Navbar -->
    <main>
      <!-- SLIDER -->
      <div class="contenedor-slider">
        <div class="slider-izquierdo">
          <img
            decoding="async"
            src=".//assets/img/flecha izquierda.png"
            alt=""
          />
        </div>

        <div class="slider-screen">
          <img name="Imagen" />
        </div>

        <div class="slider-derecho">
          <img decoding="async" src=".//assets/img/flecha derecha.png" alt="" />
        </div>
      </div>
      <!-- Form -->
      <div class="container text-center form-container">
        <h2 class="">¿Queres sumarte a nuestra tienda online?</h2>
        <div class="col">
          <form class="register-form">
            <h2>Contactanos</h2>
            <input
              class="info"
              type="text"
              name="nombres"
              id="name"
              placeholder="Ingrese su Nombre"
              required
              maxlength="20"
            />
            <input
              class="info"
              type="text"
              name="apellidos"
              id="last-name"
              placeholder="Ingrese su Apellido"
              required
              maxlength="20"
            />
            <input
              class="info"
              type="email"
              name="correo"
              id="mail"
              placeholder="Ingrese su Correo"
              required
              maxlength="20"
            />
            <input
              class="info"
              type="text"
              name="telefono"
              id="telephone"
              placeholder="Ingrese su Telefono"
              maxlength="14"
            />
            <p>
              <label
                ><input type="checkbox" id="cbox1" value="first_checkbox" />
                Estoy de acuerdo con</label
              ><a href="#"> Términos y Condiciones</a>
            </p>
            <input class="botons" type="submit" value="Enviar" />
            <p><a href="#">¿Ya tengo cuenta?</a></p>
          </form>
        </div>
      </div>
    </main>
    <footer id="footer-container"> </footer>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="./scripts/index.js"></script>
</html>
