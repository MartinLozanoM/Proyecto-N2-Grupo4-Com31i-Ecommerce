<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="./styles/cart.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:wght@100;400&family=Noto+Sans+Tamil:wght@400;600&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Carrito</title>
  </head>
  <body>
    <!-- Navbar Start -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-rm">
        <div class="container-fluid navbar-container">
          <!-- Logo -->
          <a class="navbar-brand logo-rm" href="./index.html">
            <img
              src="./assets/img/LOGO SVG.svg"
              alt=""
              width="500"
              height="145"
            />
          </a>
          <!-- User -->
          <button type="button" class="btn btn-primary user-icon">
            <i class="bi bi-person-circle"></i>
          </button>
          <!-- Cart -->
          <button type="button" class="btn btn-primary cart-icon">
            <i class="bi bi-cart-fill">
              <span id="cart-icon-counter"></span>
            </i>
          </button>
          <!-- Hamburger Menu -->
          <button
            class="navbar-toggler hamburger-menu"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="bi bi-list"></i>
          </button>
          <!-- Menu Items -->
          <div
            class="collapse navbar-collapse menu-items"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav menu-items-list">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./landing-page.html">Tienda</a>
              </li>
              <li class="nav-item dropdown products-menu">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Productos
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li>
                    <a class="dropdown-item" href="./mens-clothing.html"
                      >Ropa de Hombre</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="./womens-clothing.html"
                      >Ropa de Mujer</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="./electronics.html"
                      >Electr√≥nica</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="./jewelery.html"
                      >Accesorios</a
                    >
                  </li>
                </ul>
              </li>
              <form class="d-flex search-bar-container">
                <input
                  class="form-control"
                  type="search"
                  placeholder="Buscar"
                  aria-label="Search"
                />
                <button
                  class="btn btn-outline-success search-button"
                  type="submit"
                >
                  <i class="bi bi-search"></i>
                </button>
              </form>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- End Navbar -->
    <main>
      <div id="cart-container" class="cart-container">
        <div id="empty-cart" class="empty-cart">
          <p>Tu carrito esta vacio <i class="bi bi-emoji-frown"></i></p>
        </div>
        <div id="cart-products" class="cart-products disabled"></div>
        <div id="cart-summary" class="disabled cart-summary">
          <div id="total-summary" class="total-summary">
            Total de tu compra: $<span id="total-summary-counter">0</span>
          </div>
          <div class="action-buttons-cart">
            <button id="empty-cart-button" class="btn btn-secondary">
              Vaciar carrito
            </button>
            <button id="buy-cart-button" class="btn btn-primary buy-cart">
              Comprar carrito
            </button>
          </div>
        </div>
      </div>
    </main>
    <!-- Start Footer -->
    <footer id="footer-container"></footer>
    <!-- End Footer -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="./scripts/cart.js"></script>
</html>
