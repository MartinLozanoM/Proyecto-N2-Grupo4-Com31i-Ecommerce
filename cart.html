<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="./styles/cart.css" />
    <title>Carrito</title>
  </head>
  <body>
    <!-- Navbar Start -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-rm">
        <div class="container-fluid navbar-container">
          <!-- Logo -->
          <a class="navbar-brand logo-rm" href="./index.html">
            <img
              src="./assets/img/descarga.png"
              alt=""
              width="100"
              height="50"
            />
          </a>
          <!-- User -->
          <button type="button" class="btn btn-primary user-icon">
            <i class="bi bi-person-circle"></i>
          </button>
          <!-- Cart -->
          <button
            type="button"
            class="btn btn-primary cart-icon"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            <i class="bi bi-cart-fill"></i>
          </button>
          <!-- Modal Cart -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Mi carrito</h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body producto-in-cart">
                  <p>Productos</p>
                  <p>Total:</p>
                  <p>Precio:</p>
                  <button type="button" class="btn btn-danger">
                    <i class="bi bi-trash-fill"></i>
                  </button>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Cerrar carrito
                  </button>
                  <button type="button" class="btn btn-primary">
                    Ver carrito
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- Hamburger Menu -->
          <button
            class="navbar-toggler hamburger-menu"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="bi bi-list"></i>
          </button>
          <!-- Menu Items -->
          <div
            class="collapse navbar-collapse menu-items"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav menu-items-list">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Tienda</a>
              </li>
              <li class="nav-item dropdown products-menu">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Productos
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="./mens-clothing.html">Ropa de Hombre</a></li>
                  <li><a class="dropdown-item" href="./womens-clothing.html">Ropa de Mujer</a></li>
                  <li><a class="dropdown-item" href="./electronics.html">Electrónica</a></li>
                  <li><a class="dropdown-item" href="./jewelery.html">Accesorios</a></li>
                </ul>
              </li>
              <form class="d-flex search-bar-container">
                <input
                  class="form-control"
                  type="search"
                  placeholder="Buscar"
                  aria-label="Search"
                />
                <button
                  class="btn btn-outline-success search-button"
                  type="submit"
                >
                  <i class="bi bi-search"></i>
                </button>
              </form>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- End Navbar -->
